<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador</title>
</head>

<body>
    <h1 class="hello">Hello World</h1>
    <h1 id="fizz">Fizz Buzz</h1>
    <h1 class="jd">John Doe</h1>

    <button class="botao" data-cor1="red" data-cor2="black" data-target="#fizz">red</button>
    <button class="botao" data-cor1="green" data-cor2="black" data-target=".hello">green</button>
    <button class="botao" data-cor1="blue" data-cor2="black" data-target=".jd">blue</button>   

    <script>
        var contador = parseInt(2);

        var allButtons = document.querySelectorAll('.botao');
        console.log(allButtons);

        for(i=0; i < allButtons.length; i++){
            allButtons[i].addEventListener('click', mudarCor);
        }        

        function mudarCor(){
            var status = this.dataset.status;
            var coloracao = this.dataset.cor1;
            var selecionado = document.querySelector(this.dataset.target);
            
            if(status != 'on'){ 
                console.log('true');               
                selecionado.style.color = coloracao;
                this.dataset.status = 'on';
            } else {
                console.log('false');
                coloracao = this.dataset.cor2;
                selecionado.style.color = coloracao;
                this.dataset.status = 'off';
            }
        }

    </script>

</body>

</html>
